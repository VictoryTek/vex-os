[interface]
accent = "Teal"
application_theme = "Dark"
density = "Standard"
gaps = [8, 8]
show_maximize = true
show_minimize = true
cursor_size = 24

[theme]
mode = "Dark"
apply_theme_global = true

[wallpaper]
# Default wallpapers (light/dark variants)
light = "/usr/share/wallpapers/gnome-light-dark/vex-bb-light.jxl"
dark = "/usr/share/wallpapers/gnome-light-dark/vex-bb-dark.jxl"
# Wallpaper mode: "Zoom", "Fit", "Stretch", "Tile", "Center"
mode = "Zoom"

[desktop]
hot_corner = false
super_key_action = "Launcher"
workspaces_only_on_primary = false

[dock]
enable = true
autohide = "Never"
extend = false
icon_size = "M"
position = "Left"

[power]
sleep_inactive_ac_type = "Nothing"
sleep_inactive_battery_type = "Nothing"

[screensaver]
lock_enabled = false

[dock.favorites]
# Pinned applications (using .desktop file names)
apps = [
    "com.brave.Browser.desktop",
    "io.gitlab.librewolf-community.desktop", 
    "org.gnome.Nautilus.desktop",
    "com.mitchellh.ghostty.desktop",
    "system-update.desktop",
    "org.gnome.Boxes.desktop",
    "virt-manager.desktop",
    "code.desktop",
    "com.discordapp.Discord.desktop"
]