[interface]
accent = "Teal"
application_theme = "Dark"
density = "Standard"
gaps = [8, 8]
show_maximize = true
show_minimize = true
cursor_size = 24

[theme]
mode = "Dark"
apply_theme_global = true

[desktop]
hot_corner = false
super_key_action = "Launcher"
workspaces_only_on_primary = false

[dock]
enable = true
autohide = "Never"
extend = false
icon_size = "M"
position = "Left"

[power]
sleep_inactive_ac_type = "Nothing"
sleep_inactive_battery_type = "Nothing"

[screensaver]
lock_enabled = false