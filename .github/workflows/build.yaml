name: bluebuild
on:
  schedule:
    - cron:
        "00 06 * * *" # build at 06:00 UTC every day
        # (20 minutes after last ublue images start building)
  push:
    branches:
      - main
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          # !! Add your recipes here
          - vex-os.yml
          - vex-os-nvidia.yml
          - vex-os-nvidial-legacy.yml
          - vex-os-cosmic.yml
          - vex-os-cosmic-nvidia.yml
          - vex-os-test.yml

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Extract kernel key
        shell: bash
        env:
          KERNEL_SIGNING_SECRET: ${{ secrets.KERNEL_SIGNING_SECRET }}
        run: echo "${KERNEL_SIGNING_SECRET}" | base64 -d > MOK.priv

      # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@3cd0c2835e691b87a7eb19261a6aee77a56169e2 #v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          verify_install: true
          use_unstable_cli: true
          skip_checkout: true
          build_chunked_oci: true
          max_layers: 64

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true