---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    #source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      cleanup: false # clean up added repos after module is done
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo

      copr:
        #- atim/starship
        - faugus/faugus-launcher
        - gloriouseggroll/nobara-43
        - scottames/ghostty
        - peterwu/rendezvous

      # Put any repo GPG keys here

    remove:
      packages:  
        - waydroid
        - waydroid-selinux    

    install:
      packages:
        # System Utilities
        - blivet-gui
        - cockpit
        - fastfetch
        - grsync
        - inxi
        - pavucontrol
        - tailscale
        - trayscale
        - tmux

        # GNOME & Theming
        - bibata-cursor-themes                                 # peterwu/rendezvous
        #- flat-remix-icon-theme
        #- gnome-session-xsession
        #- gnome-shell-extension-background-logo
        - gnome-tweaks

        # Terminal & Shell Enhancements
        - ghostty                                              # scottames/ghostty
        - starship                                             # gloriouseggroll/nobara-43

        # Gaming Utilities
        - faugus-launcher                                      # faugus/faugus-launcher

        # Container Tools & Docker
        #- buildah
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        #- skopeo

        # Optional Packages:
        #- guestfs-tools
        #- python3-libguestfs

        # Group installs
    group-install:
      with-optional: true
      packages:
        - virtualization

