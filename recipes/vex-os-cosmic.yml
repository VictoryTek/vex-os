---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: vex-os-cosmic
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-cosmic
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: os-release
    properties:
      NAME: Vex-OS
      ID: vex-os
      PRETTY_NAME: VexOS Cosmic (FROM Bazzite)

  - from-file: module-recipes/files.yml
  #- from-file: module-recipes/os-release.yml
  - from-file: module-recipes/scripts.yml
  #- from-file: module-recipes/dnf-remove.yml
  #- from-file: module-recipes/dnf-cosmic.yml
  - from-file: module-recipes/code.yml
  - from-file: module-recipes/default-flatpaks.yml
  #- from-file: module-recipes/gnome-extensions.yml
  #- from-file: module-recipes/just.yml
  - from-file: module-recipes/wallpapers.yml
  #- from-file: module-recipes/gschema-overrides.yml
  - from-file: module-recipes/bling.yml
  
  - type: initramfs
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
