---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: vex-os-nvidia
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome-nvidia
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:

  - from-file: module-recipes/gnome/files.yml
  - from-file: module-recipes/gnome/os-release.yml
  - from-file: module-recipes/core/scripts.yml
  - from-file: module-recipes/core/dnf-remove.yml
  - from-file: module-recipes/gnome/dnf.yml
  - from-file: module-recipes/core/code.yml
  - from-file: module-recipes/core/default-flatpaks.yml
  - from-file: module-recipes/gnome/gnome-extensions.yml
  - from-file: module-recipes/gnome/just.yml
  - from-file: module-recipes/core/wallpapers.yml
  - from-file: module-recipes/gnome/gschema-overrides.yml
  - from-file: module-recipes/core/bling.yml
  
  - type: initramfs
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
